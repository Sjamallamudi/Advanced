<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day11_1</title>
</head>
<body>
    <h3> jQuery Programming  </h3>
	<br />		
	Enter Name  :  <input type="text"  id="t1" />  <br/><br/>
	Contact number :  <input type="text"  id="t2" /> <br/><br/>		
	Vehicle number  :  <input type="text"  id="t3" />  <br/><br/>
	City  :  <input type="text"  id="t4" />  <br/><br/>
    
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){ 

            $('#t1').keyup(function() {
    
                $(".error-t1").remove();						
                var inputVal = $(this).val();						
                var nameReg = /^[a-zA-Z]{0,10}$/;                              
                if(  nameReg.test(inputVal)  ==  false) {
                    $(this).after('<span  class="error-t1">Name can only be of 10 characters</span>');
                }    
});
	
            $('#t2').keyup(function() {
    
                $(".error-t2").remove();						
                var inputVal = $(this).val();						
                var numericReg = /^[0-9]{10}$/;
                   if(  numericReg.test(inputVal)  ==  false  &&  inputVal.length >  0) {
                       $(this).after('<span  class="error-t2">Numeric characters only</span>');
                   }             
            }); 
   
            $('#t3').keyup(function() {
			 
                $(".error-t3").remove();						
                var inputVal = $(this).val();						
                var vehicleReg = /^[A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{4}$/;   
                    if(  vehicleReg.test(inputVal)  ==  false) {
                        $(this).after('<span  class="error-t3">Enter Valid Vehicle Number</span>');
                    }    
            });

            $('#t4').keyup(function() {
         
                $(".error-t4").remove();						
                var inputVal = $(this).val();						
                var cityReg = /^[A-Z]+$/;    
                    if(  cityReg.test(inputVal)  ==  false) {
                        $(this).after('<span  class="error-t4">Enter Valid City name</span>');
                    }    
            });
   
        });
    </script>

</body>
</html>
