<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<hr/>
<h1>Product Details</h1>
<fieldset [ngStyle]="{'border': '2px solid black'}">
    <div [ngStyle]="{'margin': '10px', 'padding': '10px'}">
        <b>Prod Id : </b> <input [(ngModel)]="id"><br/><br/>
        <b>Name : </b> <input [(ngModel)]="pname"><br/><br/>
        <b>Price :</b> <input [(ngModel)]="price"><br/><br/>
        <b>Category :</b> <input [(ngModel)]="catg"><br/><br/>
        <b>Quantity :</b> <input [(ngModel)]="quant"><br/><br/>
        <input type="button"  value="Get Product"  (click)="getProd()" />&nbsp;
        <input type="button"  value="Add Product"  (click)="addProd()" />&nbsp;
        <input type="button"  value="Update Product"  (click)="updateProd(id)" />&nbsp;
        <input type="button"  value="Reset"  (click)="reset()" /><br/><br/>

        <div *ngFor="let item of Products" [ngStyle]="{'width': '175px', 'float': 'left', 'background-color': 'wheat', 'margin-left': '20px','margin-top': '25px', 'text-align': 'center', 'font-weight': 'bold', 'padding': '10px'}">
            <p>Product Id : {{item.id}}</p>
            <p>Name : {{item.pname}}</p>
            <p>Price : {{item.price}}</p>
            <p>Category: {{item.catg}}</p>
            <p>Quantity : {{item.quant}}</p>
            <p><a href="javascript:void(0);" (click)="selectProd(item.id)" [ngStyle]="{'color': 'black'}"><i class="bi bi-pencil-square"></i></a> | <a href="javascript:void(0);" (click)="deleteProd(item.id)" [ngStyle]="{'color': 'black'}"><i class="bi bi-trash3-fill"></i></a></p>
        </div>
    </div>
    <br/>
</fieldset><br/>
