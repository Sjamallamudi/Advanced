<body style="margin-left: 50px;">

	Product: <input type="text" id="t1" class="inp"/>&nbsp; &nbsp;

	<br></br>
    <input type="button"  id="b1" value="Append" /><br></br> 

        <table id="table1" Border="2" width="600px">
        <tr>
            <th>S.no</th>
            <th>Product Name</th>
            <th>Unit Price</th>
            <th>Units In Stock</th>
        </tr>
        <tr>
            <td>1</td>		
            <td>Printer</td>

    <script>
        let x = 6; 
        $(document).ready(function(){
            $("#b1").click(function(){
                $("#table1").append("<tr><td>" + x++ + "</td><td>" + $("#t1").val() + "</td><td>"+  $("#t2").val() + "</td><td>"+  $("#t3").val() + "</td></tr>")
            })
        })
    </script>

</body>
</html>
