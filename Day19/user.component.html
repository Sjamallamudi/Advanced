<h1>Angular Programming</h1>

<input type="button" (click)="btnclick()" value="get data"/><br/><br/>
<table Border="2" cellspacing="0" width="500">
    <tr>
        <th>User id</th>
        <th>Email id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Avatar</th>
    </tr>
    <tr *ngFor="let item of dataArray">
        <td>{{item.id}}</td>
        <td>{{item.email}}</td>
        <td>{{item.first_name}}</td>
        <td>{{item.last_name}}</td>
        <td><img [src]="item.avatar"/></td>
    </tr>
</table><br/><br/>
