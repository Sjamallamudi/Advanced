<h3>Perform CRUD operations with JSON Server in Angular</h3>
<hr/>
<table [cellSpacing]="5" [width]="500">
	<tr>
		<td><input type="text"  [(ngModel)]="name"  placeholder="Student Name"  /></td>
		<td><input type="text"  [(ngModel)]="city"  placeholder="City Name"  /></td>
	</tr>
	<tr>
		<td><input type="text"  [(ngModel)]="email"  placeholder="E-mail Id"  /></td>
		<td><input type="text"  [(ngModel)]="age"  placeholder="Age"  /></td>
	</tr>
</table>

<br/><br/>
<input type="button" value="Get Students" (click)="getData_click()"  />&nbsp;&nbsp;
<input type="button" value="Add Student" (click)="addData_click()"  />&nbsp;&nbsp;
<input type="button"  value="Update Student" (click)="updateData_click(studentId)"  />&nbsp;&nbsp;
<input type="button"  value="Clear Fields" (click)="clear_click()"  />&nbsp;&nbsp;
<br><br>

<table Border="2"   cellspacing="0" [width]="600">
	<tr>
	  <th>Student Id</th>
	  <th>Student Name</th>
	  <th>City Name</th>
	  <th>Student Email</th>
	  <th>Student Age</th> 
	  <th></th>   
	</tr>

	<tr *ngFor="let item of studentsArray">
	  <td>{{item.studentId}}</td>
	  <td>{{item.name | uppercase}}</td>
	  <td>{{item.city}}</td>
	  <td>{{item.email}}</td>
	  <td>{{item.age}}</td>    
	  <td Align="center">
		<a href="javascript:void(0);" (click)="selectData_click(item.studentId)">Select</a> |
		<a href="javascript:void(0);" (click)="deleteData_click(item.studentId)">Delete</a>
	  </td>
	</tr>
  </table>
