<p>emp-http-json works!</p>
<input type="button" (click)="btnclick()" value="get data"/><br/><br/>
<table Border="2" cellspacing="0" width="500">
    <tr>
        <th>Name</th>
        <th>Employee id</th>
        <th>Job</th>
        <th>Department No.</th>
    </tr>
    <tr *ngFor="let item of empArray">
        <td>{{item.ename}}</td>
        <td>{{item.enum}}</td>
        <td>{{item.job}}</td>
        <td>{{item.deptno}}</td>
    </tr>
</table><br/><br/>
