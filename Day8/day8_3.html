<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day8_3</title>

    <style>
        .c1{
            border:2px solid gray;
            height : 90px;
            width : 90px;
            border-radius : 5px;
            margin : 5px;
        }

        body{
            margin-left: 50px; text-align: center;
        }
    </style>

</head>
<body>

    <h1> JQuery Image selection program</h1><br/>

    <img class="c1" src="Images/Image1.jpg" />
    <img class="c1" src="Images/Image2.jpg" />
    <img class="c1" src="Images/Image3.jpg" />
    <img class="c1" src="Images/Image4.jpg" />
    <br/><br/>
    <img   src="Images/Image1.jpg"  id="bigImg"  Border="2"  width="420"  height="340"  />

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script>

        $(document).ready( function(){
            $(".c1").mouseover(function(){
                $("#bigImg").attr("src", $(this).attr("src"));
            });
        });

    </script>
    
</body>
</html>
